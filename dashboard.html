<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - CryptoTrak</title>
        <meta
            name="description"
            content="Monitor and chart your cryptos with ease"
        />
        <meta property="og:title" content="CryptoTrak website" />
        <meta
            property="og:description"
            content="A simple Crypto tracker website"
        />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="http://" />
        <meta property="og:url" content="http://tbc.com.au" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Google Fonts -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
        />
        <!-- CSS Reset -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <!-- Milligram CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
        />
    </head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        type="text/javascript"
        src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <body>
        <header>
            <nav class="nav">
                <a href="index.html"
                    ><img
                        class="navLogo"
                        src="images/bitcoin-logo.png"
                        alt="Home"
                /></a>
                <h1 class="navTitle">CryptoTrak</h1>
                <ul class="navListColumns">
                    <li class="li-decoration">
                        <a href="liveprices.html">Live Prices</a>
                    </li>
                    <li class="li-decoration">
                        <a href="pricing.html">Pricing</a>
                    </li>
                    <li class="li-decoration">
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="li-decoration">
                        <a href="advanced.html">Advanced</a>
                    </li>
                    <li class="li-decoration">
                        <a href="signup.html">Sign-Up</a>
                    </li>
                    <li class="li-decoration">
                        <a href="signin.html">Sign-In</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="dashboard-container">
            <h1 class="dashboard-heading">Dashboard</h1>
            <form action="">
                <fieldset>
                    <input
                        id="search-box"
                        class="someclass"
                        type="text"
                        placeholder="Enter Crypto Name: i.e. it must be: ETH"
                    />
                    <div class="form-buttons">
                        <button id="search-button">Search</button>
                        <button id="clear-button">Clear</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="search-result">
            <table id="search-result-table" class="horizontal-center"></table>
        </div>
        <section class="chart-container">
            <div id="chart1" class="hide">
                <div id="total-supply"></div>
            </div>
            <div id="chart2" class="hide">
                <div id="market-capital"></div>
            </div>
        </section>
        <div id="chart-report" class="horizontal-center">
            <canvas id="myChart"></canvas>
        </div>
        <div
            id="chart_div"
            class="horizontal-center"
            style="height: 700px"
        ></div>
        <footer>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">TOS / Privacy</a></li>
                <li><a href="#">Crypto Info</a></li>
                <li><a href="#">Trading Info</a></li>
            </ul>
            <div class="social-media">
                <li>
                    <a href="#"
                        ><img
                            src="images/linkedin-logo.png"
                            alt="Social Media Linkedin link"
                    /></a>
                </li>
                <li>
                    <a href="#"
                        ><img src="images/github-logo.png" alt="Github link"
                    /></a>
                </li>
            </div>
        </footer>
        <script src="js/cryptotrak.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
