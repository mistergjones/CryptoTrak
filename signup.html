<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Google Fonts -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
        />

        <!-- CSS Reset -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />

        <!-- Milligram CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
        />
    </head>
    <body>
        <div class="page-wrapper">
            <header>
                <nav class="nav">
                    <a href="index.html"
                        ><img
                            class="navLogo"
                            src="images/bitcoin-logo.png"
                            alt="Home"
                    /></a>
                    <h1 class="navTitle">CryptoTrak</h1>
                    <ul>
                        <li class="navListColumns">
                            <a href="liveprices.html">Live Prices</a>
                        </li>
                        <li class="navListColumns">
                            <a href="pricing.html">Pricing</a>
                        </li>
                        <li class="navListColumns">
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="navListColumns">
                            <a href="advanced.html">Advanced</a>
                        </li>
                        <li class="navListColumns">
                            <a href="signup.html">Sign-Up</a>
                        </li>
                        <li class="navListColumns">
                            <a href="signin.html">Sign-In</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <h1 class="form-heading">Sign up here</h1>

            <div class="form-container">
                <form autocomplete="on">
                    <label for="firstname">First name:</label><br />
                    <input
                        type="text"
                        id="firstname"
                        name="firstname"
                        required
                        autofocus
                        minlength="2"
                        maxlength="20"
                    /><br />
                    <label for="lastname">Last name:</label><br />
                    <input
                        type="text"
                        id="lastname"
                        name="lastname"
                        required
                        minlength="2"
                        maxlength="20"
                    /><br />
                    <label for="email">Email Address:</label><br />
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        minlength="5"
                        maxlength="30"
                    /><br />
                    <label for="password1"
                        >Type Password (min 8 characters):</label
                    ><br />
                    <input
                        type="password"
                        name="password1"
                        id="password1"
                        required
                        minlength="8"
                        maxlength="20"
                    /><br />
                    <label for="password2">Repeat Password:</label><br />
                    <input
                        type="password"
                        name="password2"
                        id="password2"
                        required
                        minlength="8"
                        maxlength="20"
                    /><br />
                    <div class="acknowledgement">
                        <input type="checkbox" />
                        <span>
                            By ticking this box you agree to the Terms of
                            Service
                        </span>
                    </div>

                    <div class="form-buttons">
                        <button>Sign-Up</button>
                        <button>Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">TOS / Privacy</a></li>
                <li><a href="#">Crypto Info</a></li>
                <li><a href="#">Trading Info</a></li>
            </ul>
            <div class="social-media">
                <li>
                    <a href="#"
                        ><img
                            src="images/linkedin-logo.png"
                            alt="Social Media Linkedin link"
                    /></a>
                </li>
                <li>
                    <a href="#"
                        ><img src="images/github-logo.png" alt="Github link"
                    /></a>
                </li>
            </div>
        </footer>

        <script src="js/cryptotrak.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </body>
</html>
